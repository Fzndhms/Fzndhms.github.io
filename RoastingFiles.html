<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Roasting Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 flex flex-col items-center min-h-screen py-10">

  <!-- Header -->
  <div class="flex justify-between w-full max-w-4xl px-6 mb-6">
    <h1 class="text-3xl font-bold">☕ Coffee Roasting Tracker</h1>
    <div class="flex gap-4 items-center">
      <button id="toggleDark" class="px-3 py-1 rounded bg-gray-700 text-white dark:bg-white dark:text-gray-800">Dark Mode</button>
      <button id="saveProfile" class="px-3 py-1 rounded bg-indigo-600 text-white">Save Profile</button>
    </div>
  </div>

  <!-- Timer -->
  <div id="timer" class="text-6xl font-mono mb-4">00:00</div>

  <!-- Input & Event Buttons -->
  <div class="flex flex-wrap justify-center gap-4 mb-4">
    <button id="chargeBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Charge</button>
    <input id="chargeTemp" type="number" placeholder="Charge °C" class="w-24 border p-1 rounded text-gray-900" />

    <button id="turnBtn" class="bg-purple-500 text-white px-4 py-2 rounded">Drying Phase</button>
    <input id="turnTemp" type="number" placeholder="Turning °C" class="w-24 border p-1 rounded text-gray-900" />

    <button id="dryBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">Dry End</button>
    <input id="dryTemp" type="number" placeholder="Dry End °C" class="w-24 border p-1 rounded text-gray-900" />

    <button id="crackBtn" class="bg-red-500 text-white px-4 py-2 rounded">First Crack</button>
    <input id="crackTemp" type="number" placeholder="First Crack °C" class="w-24 border p-1 rounded text-gray-900" />

    <button id="endBtn" class="bg-green-600 text-white px-4 py-2 rounded">End Roast</button>
    <input id="endTemp" type="number" placeholder="End °C" class="w-24 border p-1 rounded text-gray-900" />
  </div>

  <!-- Ratio -->
  <div id="ratiosLine" class="mb-6 text-sm">Ratios: N/A</div>

  <!-- Chart -->
  <div class="w-full max-w-3xl">
    <canvas id="roastChart" height="200"></canvas>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let startTime = null;
    let timerInterval;
    const timestamps = {};
    const temps = {};
    const eventList = [];

    const beep = () => document.getElementById('beep').play();
    const formatTime = sec => {
      const m = String(Math.floor(sec / 60));
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    };

    const updateTimer = () => {
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      document.getElementById("timer").textContent = formatTime(elapsed);
      updateRatios();
    };

    const updateRatios = () => {
      if (!timestamps.charge) return;
      const now = timestamps.end || Date.now();
      const total = Math.floor((now - timestamps.charge) / 1000);

      const durations = {
        drying: timestamps.dry ? Math.floor((timestamps.dry - timestamps.charge) / 1000) : Math.floor((now - timestamps.charge) / 1000),
        maillard: timestamps.dry && timestamps.crack ? Math.floor((timestamps.crack - timestamps.dry) / 1000) : timestamps.dry ? Math.floor((now - timestamps.dry) / 1000) : 0,
        development: timestamps.crack ? (timestamps.end ? Math.floor((timestamps.end - timestamps.crack) / 1000) : Math.floor((Date.now() - timestamps.crack) / 1000)) : 0
      };

      const dryingRatio = total ? ((durations.drying / total) * 100).toFixed(1) : 0;
      const maillardRatio = total ? ((durations.maillard / total) * 100).toFixed(1) : 0;
      const developmentRatio = total ? ((durations.development / total) * 100).toFixed(1) : 0;

      document.getElementById("ratiosLine").textContent =
        `Ratios: Drying ${formatTime(durations.drying)} (${dryingRatio}%) | Maillard ${formatTime(durations.maillard)} (${maillardRatio}%) | Development ${formatTime(durations.development)} (${developmentRatio}%)`;
    };

    const updateChart = () => {
      const points = eventList.map(event => {
        const timeMin = ((event.time - timestamps.charge) / 1000 / 60).toFixed(2);
        return {
          x: parseFloat(timeMin),
          y: parseFloat(event.temp),
        };
      });
      chart.data.datasets[0].data = points.map(p => ({ x: p.x, y: p.y }));
      chart.update();
    };

    const bindEvent = (btnId, key, tempId, nextInputId = null) => {
      const button = document.getElementById(btnId);
      const input = document.getElementById(tempId);
      if (input) input.classList.add("text-gray-900");

      const triggerEvent = () => {
        const now = Date.now();
        const temp = input && input.value ? parseFloat(input.value) : null;
        if (!temp) return alert("Please enter temperature");

        if (key === "charge") {
          startTime = now;
          clearInterval(timerInterval);
          timerInterval = setInterval(updateTimer, 1000);
          Object.keys(timestamps).forEach(k => delete timestamps[k]);
          Object.keys(temps).forEach(k => delete temps[k]);
          eventList.length = 0;
        }

        timestamps[key] = now;
        temps[key] = temp;
        eventList.push({ key, time: now, temp });

        if (key === "end") clearInterval(timerInterval);
        beep();
        updateRatios();
        updateChart();

        if (nextInputId) {
          setTimeout(() => {
            const next = document.getElementById(nextInputId);
            if (next) next.focus();
          }, 50);
        }
      };

      button.onclick = triggerEvent;
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          triggerEvent();
        }
      });
    };

    bindEvent("chargeBtn", "charge", "chargeTemp", "turnTemp");
    bindEvent("turnBtn", "turn", "turnTemp", "dryTemp");
    bindEvent("dryBtn", "dry", "dryTemp", "crackTemp");
    bindEvent("crackBtn", "crack", "crackTemp", "endTemp");
    bindEvent("endBtn", "end", "endTemp");

    const ctx = document.getElementById("roastChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        datasets: [{
          label: "Roast Curve (°C)",
          data: [],
          borderColor: "#dc2626",
          backgroundColor: "rgba(220, 38, 38, 0.1)",
          tension: 0.4,
          pointRadius: 4,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: "Time (min)" },
            type: 'linear',
            beginAtZero: true
          },
          y: {
            title: { display: true, text: "Temperature (°C)" },
            beginAtZero: false,
            suggestedMin: 100,
            suggestedMax: 250
          }
        }
      }
    });

    // Dark Mode
    document.getElementById("toggleDark").onclick = () => {
      document.documentElement.classList.toggle("dark");
    };

    // Save Profile
    document.getElementById("saveProfile").onclick = () => {
      const data = eventList.map(e => ({
        event: e.key,
        temp: e.temp,
        time: formatTime(Math.floor((e.time - timestamps.charge) / 1000))
      }));
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `roast-profile-${Date.now()}.json`;
      a.click();
    };
  </script>
</body>
</html>
